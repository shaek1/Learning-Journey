<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Popping up a window</title>
    </head>
    <body>
        <a href="#" onclick="openSesame()">Click me</a>
        <script type="text/javascript">
        function openSesame() {
            window.open("http://www.google.com","_blank","top=100,left=200,height=400,width=600,toolbar=no,resizable=no");
        }
        </script>
    </body>
    </html>
