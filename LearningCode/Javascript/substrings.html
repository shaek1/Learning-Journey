<!DOCTYPE html>
<html>
    <head>
        <title>Substrings</title>
        <script>
            var x ="Now is our finest hour";
            // substr uses index location, number of characters
            var y = x.substr(17,4);
            alert(y);
            // substring uses index 1 and index 2
            var y = x.substring(18,21);
            alert(y);
        </script>
    </head>
    <body>
        <span id="output"></span>
    </body>
</html>
