<!DOCTYPE html>
<html>
    <head>
        <title>Math Operator</title>
        <script>
            // add
            var x = 0;
            x = x + 1;
            alert(x);

            var x = 0;
            x += 1;
            alert(x);
            // subtract
            x = x -1;
            // multiplication
            var x = 10;
            x = x * 10;
            alert(x);
            // division
            var x = 100;
            x = x / 10;
            alert(x);
            // modulo (divison remainder)
            var x = 25;
            x = x % 2;
            alert(x);
            // Adding strings
            var x = "hello";
            x = x + " there!";
            alert(x);


        </script>
    </head>
    <body>
        <span id="output"></span>
    </body>
</html>
