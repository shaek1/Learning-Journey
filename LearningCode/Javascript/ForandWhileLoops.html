<html>
    <head>
        <title>For and While Loops</title>
        <script>
            //for loop
            var x ="";
            for(i = 0; i < 100; i++) {
                x += i + " ";
            }
            alert(x);
            //While loop
            var x ="";
            i = 0;
            while(i < 100) {
                i++;
                x += i +" ";
            }
        </script>
    </head>
    <body>
        <span id="output"></span>
    </body>
</html>
