<html>
    <head>
        <title>Break and Continue</title>
        <script>
            var x ="";
            for (i =1; i <=100; i++){
                if (i == 50) break;
                x += i +" ";
            }
            alert(x);
        </script>
    </head>
    <body>
        <span id="out"></span>
    </body>
</html>
