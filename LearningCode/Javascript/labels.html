<!DOCTYPE html>
<html>
    <head>
        <title>Labels with JS</title>
        <script>
            var x = ["red", "green", "blue", "yellow", "black"];
            colors = ""; 
            count: {
            colors += x[0] + " ";
            colors += x[1] + " ";
            colors += x[2] + " ";
            break count;
            colors += x[3] + " ";
            colors += x[4] + " ";
        }
            alert(colors);
        </script>
    </head>
    <body>
        <span id="output"></span>
    </body>
</html>
