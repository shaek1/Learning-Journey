<!DOCTYPE html>
<html>
    <head>
    <title>JS in Tags</title>
    <script>
        function doSomething() {
            alert("Button2");
        }
    </script>
    </head>
    <body>
        <input type="button" id="hello" value="Button #1" onclick="alert('Button1');" />
        <input type="button" id="hello" value="Button #2" onclick="doSomething()" />
