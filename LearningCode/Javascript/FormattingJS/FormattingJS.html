<!DOCTYPE html>
<html>
    <head>
    <title>Formatting JS</title>
    <script>
        function myFun1() {
            alert("Button1");
        }
        function myFun2() {
            alert("Button2"); alert("Button 2 again");
        }
        function myFun3() { alert("Button3");}
        
    </script>
    </head>
    <body>
        <input type="button" id="hello" value="Button #1" onclick="myFun1()" />
        <input type="button" id="hello" value="Button #2" onclick="myFun2()" />
        <input type="button" id="hello" value="Button #3" onclick="myFun3()" />
    </body>
</html>
