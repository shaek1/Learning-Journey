<body>
    <h2>Animations</h2>

    <style>

        #square {
            width: 500px;
            height: 500px;
            position: relative;
            background: yellow;
        }

        #circle {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
            top: 450px;
        }
    </style>

    <div id="square">
        <div id="circle"></div>
    </div>

    <script src="animation.js"></script>

    <p><button onclick ="animation()">Move!</button></p>

</body>
