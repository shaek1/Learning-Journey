<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
        <script type="text/javascript">
            // undefined
            var x;
            alert(x);
            // null
            var x=null;
            alert(x);
            // integer
            var x = 10;
            alert(x);
            // floating point
            var x = 1.6969696
            alert(x)
            // exponents
            var x = 1024e4;
            alert(x);
            // strings
            var x ="shit";
            alert(x)
            // boolean
            var x = true;
            alert(x);
            // Math functions
            var x = Math.PI;
            alert(x);
            // ARRAYS
            var x = ["red", "green", "blue"];
            alert(x);
            // Alert(x[1]);
            var x = {make:"Ford",model:"Camry", year:"2069",color:"Tangelo"};
            alert(x.year);
        </script>
    </head>
    <body>
        <span id="output"></span>
    </body>
</html>
