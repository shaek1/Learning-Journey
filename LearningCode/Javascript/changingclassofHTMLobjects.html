<html>
    <head>
        <title>Reading content of HTML</title>
        <script>
            function doIt(chClass) {
                var addClass = chClass.value;
                var object = document.getElementById("div1");
                object.className = addClass;
            }
        </script>
        <style>
            .class1 {
                width: 100px;
                height:100px;
                color: #ffd800;
                background-color: #ff6a00;
            }
            .class2 {
                width: 100px;
                height:100px;
                color: #b6ff00;
                background-color: #000000;
            }
            .class3 {
                width: 100px;
                height:100px;
                color: #ffd800;
                background-color: #ff00ff ;
            }
        </style>
    </head>
    <body>
        <div id="div1">&lt;div&gt; "div1"</div><br>
        <input type="button" onclick="doIt(this)" value="class1" />
        <input type="button" onclick="doIt(this)" value="class2" />
        <input type="button" onclick="doIt(this)" value="class3" />
        <span id="output"></span>
    </body>
</html>
