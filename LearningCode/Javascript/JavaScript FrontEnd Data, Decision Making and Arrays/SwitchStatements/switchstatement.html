<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h4>JavaScript switch statement</h4>
    <p id="p1"></p>
    <script>

        let p1 = document.getElementById("p1");
        let bonus = 0.0;
        let termExtended = true;
        //
        let title = 'CFO';
        switch (title) {
        case 'CIO':
            bonues = 5.0;
            break;
        case 'CEO':
            bonus = 4.0;
            termExtended = false;
            break;
        case 'CFO':
            bonus = 5.5;
            break;
        default:
            bonus = 2.5;
        }
        //
        p1.innerHTML = `${title} receives a bonus of ${bonus}%.`;
        
    </script>
</body>
</html>
