<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="old">JavaScript logical and comparison operators</h4>
    <p id="p1"></p>
    <script>
        let p1 = document.getElementById("p1");
        //logical AND, OR, NOT
        let x = 5;
        let y = 55;
        let z = 4;
        if(x < 10 || ++z ) {
            p1.innerHTML = (x && y);
        }
    </script>
</body>
</html>
