<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Server FIles</title>
        <script type=text/javascript>
        function loadContent() {
            var imghttp= new XMLHttpRequest();
            imghttp.onreadystatechange = function() {
                if (imghttp.readyState==4 && imghttp.status==200);
                {
                   document.getElementById("output").innerHTML = imghttp.responseText;
                }
            }
            imghttp.open("GET","apples.html", true);
            imghttp.send();
        }
        </script>
    </head>
    <body>
        <div id="output"></div>
        <button id="loadit" onclick="loadContent()">Load an Image</button>
        <span id="output"></span>
    </body>
</html>
