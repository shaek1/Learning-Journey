<html>
    <head>
        <title>Web Storage</title>
        <script>
            function doIt() {
                var result ="";
                localStorage.setItem("company2", "Fuck");
                result = localStorage.getItem("company1");
                document.getElementById("output").innerHTML = result;
            }
        </script>
        <style>
            body {
                font-family: Calibri;
            }
        </style>
    </head>
    <body>
        <button id="go" onclick="doIt()">GO</button><br><br>
        <span id="output"></span>
    </body>
</html>
