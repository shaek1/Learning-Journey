<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expressions</title>
    </head>

    <body>
      <form action="#" method="post">
          <label for="userName">Username</label>
          <input type="text" id="userName" name="userName" pattern="[A-Za-z]{5,12}" required/>
          <button type="submit">Submit</button>
      </form>  
    </body>
</html>
