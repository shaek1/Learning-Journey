<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>The Form Datalist Tag</title>
    </head>
    <body>
        <form action="http://localhost/datalist/scripts/datalist.php" method="get">
            <label>Please type a car brand or click to see a list of options</label>
            <input list="cars" name="car">
            <datalist id="cars">
                <option value="Audi">
                <option value="Beema">
                <option value="Lawnmower">
                <option value="Eshlad">
                <option value="Toyota">
                <option value="Honda">
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
