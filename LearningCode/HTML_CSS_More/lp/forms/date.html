<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Dates</title>
        <script>
            function getDate()
            {
                alert(document.getElementById('myDate').value);
            }
        </script>
    </head>

    <body>
        <form>
            <input type="date" id="myDate" />
        </form>
        <button id="getDate" onclick="getDate()">Get Date</button>
    </body>
</html>
