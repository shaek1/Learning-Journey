<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Numbers</title>
        <script>
            function getAge()
            {
               alert(document.getElementbyId('myNumber').value);
            }
            </script>
    </head>

    <body>
        Age: <input type="number" id="myNumber" min="0" max="115" />
        <button id="age" onclick="getAge()">Get Age</button>
    </body>
</html>
