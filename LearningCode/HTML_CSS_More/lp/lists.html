<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset ='utf-8' />
        <title>HTML Lists</title>
    <style>
        ol, ul, li {
            margin: 20px;
        }
        </style>
    </head>
    <body>
        <ul>
            <li>CPU: Corei5</li>
            <li>Ram: 16GB</li>
            <li>OS: Windows 10</li>
               <ul>
                  <li>CPU: Corei5</li>
                  <li>Ram: 16GB</li>
                  <li>OS: Windows 10</li>
               
                  <ul>
                        <li>CPU: Corei5</li>
                        <li>Ram: 16GB</li>
                        <li>OS: Windows 10</li>
                  </ul>
                  </ul>
        </ul>
        <ol type="I" start='5'>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <dl>
            <dt>CPU:</dt>
            <dd>Core i5</dd>
            <dt>RAM:</dt>
            <dd>16 GB DDR3</dd>
            <dt>OS:</dt>
            <dd>Windows 10</dd>
        </dl>
    </body>
</html>
