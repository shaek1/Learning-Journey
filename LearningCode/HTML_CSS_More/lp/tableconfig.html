<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Table Config</title>
    <style>
        td {
            padding: 15px;
            color:cornflowerblue;
            background-color: cornsilk;
        }
        
    </style>
</head>
<body>
<table border="1" style="width: 500px; height: 500px;">
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td style="width: 50px;">Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
    </tr>
    <tr>
        <td style="width: 200px;">Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 3, Column 3</td>
    </tr>
    <tr>
        <td>Row 3, Column 1</td>
        <td>Row 3, Column 2</td>
        <td>Row 3, Column 3</td>
    </tr>






</table>
</body>


















</html>
