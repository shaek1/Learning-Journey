<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rotate Divs</title>
        <style>
            body {
                font-family: Calibri;
            }
            #div1 {
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                background-color: #ffd800;
                position: relative;
                left: 0px;
                top: 0px;
                float: left;
                transform: rotate(45deg);
            }
            #div2 {
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                background-color: #ff6a00;
                position: relative;
                left: 50px;
                top: 0px;
                float: left;
                transform: rotate(90deg);
            }
            #div3 {
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                background-color: #f00;
                position: relative;
                left: 0px;
                top: 50px;
                float: left;
            }
            #div4 {
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                background-color: #0026ff;
                position: relative;
                left: 50px;
                top: 50px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="div1">This is div1</div>
        <div id="div2">This is div2</div>
        <div id="div3">This is div3</div>
        <div id="div4">This is div4</div>
    </body>
</html>
