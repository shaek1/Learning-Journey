<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rotating Text</title>
        <style>
            h2 {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 16px;
            }
            .wraparound {
                float: right;
                margin-left: 20px;
            }
            .rotate {
                /* IE */
                -ms-transform: rotate(-90deg);
                /* Chrome, Safari */
                -webkit-transform: rotate(-90deg);
            }
        </style>
    </head>
    <body>
    <div class="rotate" style="width: 300px; height: 200px; text-align: center;">
        <h2>Rotate</h2>
    </div>
    </body>
</html>
