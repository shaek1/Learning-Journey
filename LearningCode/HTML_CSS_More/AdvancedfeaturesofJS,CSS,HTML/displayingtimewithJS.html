<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Time</title>
        <script>
            function displayTime() {
                now = new Date();
                document.getElementById("output").innerHTML = now;
                month = now.getMonth();
                day = now.getDay();
                date = now.getDate();
                year = now.getFullYear();
                // time is the number of milliseconds since midnight, Januart 1, 1970
                time = now.getTime();
                document.getElementById("output").innerHTML += '<br><br>' + "month: " +  month + " day: " + day + " date " + date + " year: " + year + " time: " + time;
            }
        </script>
    </head>
    <body>
        <button onclick="displayTime()">Show Time</button>
        <span id="output"></span>
    </body>
</html>
