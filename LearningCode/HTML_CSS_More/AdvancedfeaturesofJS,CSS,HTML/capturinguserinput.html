<!DOCTYPE html>
<html>
    <head>
        <title>CapturingUserInput</title>
        <script>
            function nameMe(){
                var result = prompt("Enter your name to continue");
                document.getElementById("output").innerHTML = "Welcome to our website, " + result;
            }
        </script>
    </head>
    <body>
        <p>Press to Continue</p>
        <input type="button" onclick="nameMe()" value="Submit" />
        <p id="output"></p>
    </body>
</html>
