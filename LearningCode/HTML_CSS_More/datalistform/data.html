<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Data List</title>
    </head>
    <body>
        <form action="#" method="post">
            <datalist id="states">
                <option value="Sydney" />
                <option value="Melbourne" />
                <option value="Perth" />
                <option value="Tasmania" />
                <option value="Brisbane" />
            </datalist>
            <input type="text" list="states" />
    </body>
</html>
