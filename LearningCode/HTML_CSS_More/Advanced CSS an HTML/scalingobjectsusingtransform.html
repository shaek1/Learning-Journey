<!DOCTYPE html>
<html>
    <head>
    <title>Rotating</title>
    <style>
        #div1 {
            font-family: Calibri;
            font-size: 20pt;
            color: #0094ff;
            width: 150px;
            height: 150px;
            background-color: #ffd800;
            border: 1px solid black;
            text-align: center;
            line-height: 150px;
            top: 100px;
            left: 100px;
            position: absolute;
            
            transform: scale(2);
            -webkit-transform: scale(2);
            -ms-transform: scale(2);
            
        }
    </style>
    </head>
    <body>
        <div id="div1">This is DIV</div>
    </body>
</html>
