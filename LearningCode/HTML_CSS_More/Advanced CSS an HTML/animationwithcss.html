<!DOCTYPE html>
<html>
    <head>
        <title>AnimationwithCSS</title>
        <style>
            #moveMe {
                width: 100px;
                height: 100px;
                background-color: #ff6a00;
                position: relative;
                animation: mymove 5s 1;
                -webkit-animation: mymove 5s 1;
                -ms-animation: mymove 5s 1;

            }
            @keyframes mymove {
                from { left: 0px; }
                    
                to { left: 300px; }  
            }
            @-webkit-keyframes mymove {
                from { left: 0px; }
                    
                to { left: 300px; }  
            }
        </style>
    </head>
    <body>
        <div id-"moveMe"></div>
    </body>
</html>
