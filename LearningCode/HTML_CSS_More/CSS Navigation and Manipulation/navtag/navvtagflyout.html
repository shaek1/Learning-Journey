<!DOCTYPE html>
<html>
    <head>
        <title>Nav Tag</title>
        <style>
            a {
                text-decoration: none;
            }
            nav ul {
                font-family: Calibri;
                font-size: 14pt;
                color: #b200ff;
                text-decoration: none;
            }
            nav ul ul  {
                display: none;
            }
            nav ul li:hover > ul {
                display: block;
            }
        </style>
    </head>
    <body>
    <nav>
         <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About Us</a>

                        </ul>
                        </li>

                </ul>
                </li>
                <li><a href="#">FAQ</a></li>

</html>
