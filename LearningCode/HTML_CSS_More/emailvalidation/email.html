<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Email Validation</title>

            <label for="name">Name</label>
            <input id="name" name="name" type="text" />

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
