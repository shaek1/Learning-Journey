<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Upload a File using Form</title>
    </head>
    <body>
        <form action="http://localhost/formpic/scripts/upload.php" method="post" enctype="multipart/form-data">
            <label for="file">Filename:</label>
            <input type="file" name="file" id="file"><br />
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
